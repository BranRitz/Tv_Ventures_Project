
<html>
<head><title>Installations</title></head>
<h3><a href='/add-install-form'>Add New Installation</a></h3>

<h3>Installations</h3>
<table border='1'>
    <thead>
        <th>ID</th>
        <th>Technician Name</th>
        <th>Rating</th>
        <th>Date</th>
        <th>Comments</th>
    </thead>
    <tbody>
      {% for r in rows %}
      <tr>
        <td> {{ r[0] }}</td>
        <td> {{ r[1] }}</td>
        <td> {{ r[2] }}</td>
        <td> {{ r[3] }}</td>
        <td> {{ r[4] }}</td>
        <td> <input type='button' name='updateInstall' value='update' onclick="window.location = '/update-install/{{r[0]}}'"> </td>
        <td> <input type='button' name='deleteInstall' value='delete' onclick="window.location = '/delete-install/{{r[0]}}'"> </td>
      </tr>
      {% endfor %}
    </tbody>
</table>
</html>
