
<html>
<head><title>Subscribers</title></head>
<h3><a href='/add-subscriber-form'>Add New Subscriber</a></h3>

<h3>Subscriber</h3>
<table border='1'>
    <thead>
        <th>ID</th>
        <th>Phone Number</th>
        <th>Postal Code</th>
        <th>Installation ID</th>
        <th>Monthly Watch Time (mins)</th>
        <th>Age</th>
        <th>Gender</th>
        <th>First Name</th>
        <th>Last Name</th>
    </thead>
    <tbody>
      {% for r in rows %}
      <tr>
          <td> {{ r[0] }}</td>
          <td> {{ r[1] }}</td>
          <td> {{ r[2] }}</td>
          <td> {{ r[3] }}</td>
          <td> {{ r[4] }}</td>
          <td> {{ r[5] }}</td>
          <td> {{ r[6] }}</td>
          <td> {{ r[7] }}</td>
          <td> {{ r[8] }}</td>

        <td> <input type='button' name='updateSubscriber' value='update' onclick="window.location = '/update_subscriber/{{r[0]}}'"> </td>
        <td> <input type='button' name='deleteSubscriber' value='delete' onclick="window.location = '/delete_subscriber/{{r[0]}}'"> </td>
      </tr>
      {% endfor %}
    </tbody>
</table>
</html>
