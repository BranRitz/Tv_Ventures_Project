
<html>
<head><title>Technicians</title></head>
<h3><a href='/add-tech'>Add New Technician</a></h3>

<h3>Technicians</h3>
<table border='1'>
    <thead>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Employee ID</th>
        <th>Start Date</th>
    </thead>
    <tbody>
      {% for tech in techs %}
      <tr>
          <td> {{ tech[0] }}</td>
          <td> {{ tech[1] }}</td>
          <td> {{ tech[2] }}</td>
          <td> {{ tech[3] }}</td>
          <td> {{ tech[4] }}</td>
        <td> <input type='button' name='updateTech' value='update' onclick="window.location = '/update-tech/{{tech[0]}}'"> </td>
        <td> <input type='button' name='deleteTech' value='delete' onclick="window.location = '/delete-tech/{{tech[0]}}'"> </td>
      </tr>
      {% endfor %}
    </tbody>
</table>
</html>
