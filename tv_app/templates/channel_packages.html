{% extends 'base.html' %}

{% block content_top %}
<h1>{% block title %}Channel Packages{% endblock %}</h1>
{% endblock %}

{% block content %}

<h3><a href='/add-channel-package'>Add New Channel Package</a></h3>

<h3>Channel Packages</h3>
<table border='1'>
    <thead>
        <th>ID</th>
        <th>Channel</th>
        <th>Package</th>
    </thead>
    <tbody>
      {% for r in rows %}
      <tr>
        <td> {{ r[0] }}</td>
        <td> {{ r[1] }}</td>
        <td> {{ r[2] }}</td>
        <td> <input type='button' name='updateChannelPkg' value='update' onclick="window.location = '/update-channel-pkg/{{r[0]}}'"> </td>
        <td> <input type='button' name='deleteChannelPkg' value='delete' onclick="window.location = '/delete-channel-pkg/{{r[0]}}'"> </td>
      </tr>
      {% endfor %}
    </tbody>
</table>

{% endblock %}
