{% extends 'base.html' %}

{% block content_top %}
<h1>{% block title %}TUpdate Package{% endblock %}</h1>
{% endblock %}

{% block content %}
<h3>Update Package:</h3>
<form id="update-package" action="/update-package/{{ package_id }}" method="post">
    Package Name: <input type="text" name="package-name"><br>
    Standard Price: <input type="text" name="standard-price"><br>
    Premium Price: <input type="text" name="premium-price"><br>
    <input type="submit" value="Submit">
 </form>
<br/>
{% endblock %}
