{% extends 'base.html' %}

{% block content_top %}
<h1>{% block title %}Channels{% endblock %}</h1>
{% endblock %}
{% block content %}
<head>
  <title>Channels</title>
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='tabl.css') }}">
</head>

<h3><a href='/add-channel'>Add New Channels</a></h3>
<table id ='tbl'>
    <thead>
        <th>ID</th>
        <th>Channel Name</th>
        <th>Channel Number</th>
        <th>Genre Name</th>
    </thead>
    <tbody>
      {% for r in rows %}
      <tr>
        <td> {{ r[0] }}</td>
        <td> {{ r[1] }}</td>
        <td> {{ r[2] }}</td>
        <td> {{ r[3] }}</td>
        <td> <input type='button' name='updateChannel' value='update' onclick="window.location = '/update-channel/{{r[0]}}'"> </td>
        <td> <input type='button' name='deleteChannel' value='delete' onclick="window.location = '/delete-channel/{{r[0]}}'"> </td>
      </tr>
      {% endfor %}
    </tbody>
</table>
{% endblock %}
