<html>
<head><title>Channels</title></head>
<h3><a href='/add-channel'>Add New Channels</a></h3>

<h3>Channels</h3>
<table border='1'>
    <thead>
        <th>ID</th>
        <th>Channel Name</th>
        <th>Channel Number</th>
        <th>Genre Name</th>
        <th>Kid Friendly</th>
    </thead>
    <tbody>
      {% for r in rows %}
      <tr>
        <td> {{ r[0] }}</td>
        <td> {{ r[1] }}</td>
        <td> {{ r[2] }}</td>
        <td> {{ r[3] }}</td>
        <td> {{ r[4] }}</td>
        <td> <input type='button' name='updateChannel' value='update' onclick="window.location = '/update-channel/{{r[0]}}'"> </td>
        <td> <input type='button' name='deleteChannel' value='delete' onclick="window.location = '/delete-channel/{{r[0]}}'"> </td>
      </tr>
      {% endfor %}
    </tbody>
</table>
</html>
