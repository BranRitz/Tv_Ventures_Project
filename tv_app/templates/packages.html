
<html>
<head><title>Packages</title></head>
<h3><a href='/add-package'>Add New Package</a></h3>

<h3>Packages</h3>
<table border='1'>
    <thead>
        <th>ID</th>
        <th>Package Name</th>
        <th>Standard Price</th>
        <th>Premium Price</th>
    </thead>
    <tbody>
      {% for r in rows %}
      <tr>
        <td> {{ r[0] }}</td>
        <td> {{ r[1] }}</td>
        <td> {{ r[2] }}</td>
        <td> {{ r[3] }}</td>
        <td> <input type='button' name='updatePackage' value='update' onclick="window.location = '/update-package/{{r[0]}}'"> </td>
        <td> <input type='button' name='deletePackage' value='delete' onclick="window.location = '/delete-package/{{r[0]}}'"> </td>
      </tr>
      {% endfor %}
    </tbody>
</table>
</html>
