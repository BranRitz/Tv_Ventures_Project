<h3>Add New Channel:</h3>
<form id="add-channel" action="/add-channel" method="post">
    Name: <input type="text" name="channel-name"><br>
    Number: <input type="number" name="channel-number"><br>

    Genre: <select name="channel-genre">
        {% for g in genres %}
          <option value="{{ g[0] }}">{{ g[1] }}</option>
        {% endfor %}
    </select><br>
    <input type="submit" value="Submit">
 </form>
<br/>
