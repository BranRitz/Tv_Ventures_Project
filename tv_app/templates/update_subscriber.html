<h3>Update Subscriber:</h3>
<form id="update-subscriber" action="/update-subscriber/{{ subscriber_id }}" method="post">
    Phone Number: <input type="text" name="phone-number"><br>
    First Name: <input type="text" name="fname"><br>
    Last Name: <input type="text" name="lname"><br>
    Age: <input type="number" name="age"><br>
    Gender: <input type="text" name="gender"><br>
    Monthly Watch Time (mins): <input type="number" name="watch-time"><br>

    Installation: <select name="install">
        {% for i in installations %}
          <option value="{{ i[0] }}">{{ i[1] }}</option>
        {% endfor %}
    </select><br>
    <input type="submit" value="Submit">
 </form>
<br/>
