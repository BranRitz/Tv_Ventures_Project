<html>
<head><title>Channel Genres</title></head>
<h3><a href='/add-genre'>Add New Genre</a></h3>

<h3>Channel Genres</h3>
<table border='1'>
    <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Kid Friendly</th>
    </thead>
    <tbody>
      {% for r in rows %}
      <tr>
        <td> {{ r[0] }}</td>
        <td> {{ r[1] }}</td>
        <td> {{ r[2] }}</td>
        <td> <input type='button' name='updateGenre' value='update' onclick="window.location = '/update-genre/{{r[0]}}'"> </td>
        <td> <input type='button' name='deleteGenre' value='delete' onclick="window.location = '/delete-genre/{{r[0]}}'"> </td>
      </tr>
      {% endfor %}
    </tbody>
</table>
</html>
