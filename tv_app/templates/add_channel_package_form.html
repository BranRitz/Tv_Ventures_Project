<h3>Add New Channel Package:</h3>
<form id="add-channel-pkg" action="/add-channel-package" method="post">
    Channel: <select name="channel">
        {% for c in channels %}
          <option value="{{ c[0] }}">{{ c[0] }}</option>
        {% endfor %}
    </select><br>

    Package: <select name="package">
        {% for p in packages %}
          <option value="{{ p[0] }}">{{ p[0] }}</option>
        {% endfor %}
    </select><br>
    <input type="submit" value="Submit">
 </form>
<br/>
