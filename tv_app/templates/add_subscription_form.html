{% extends 'base.html' %}

{% block content_top %}
<h1>{% block title %}Add New Subscription{% endblock %}</h1>
{% endblock %}

{% block content %}
<head>
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='inp.css') }}">
</head>
<h3>Add New Subscription:</h3>
<form id="add-subscription" action="/add-subscription" method="post">
    Subscriber*: <select name="subscriber">
        {% for s in subrs %}
          <option value="{{ s[0] }}">{{ s[1] }}</option>
        {% endfor %}
    </select>
    <input type='button' name='addSubscriber' value='Add Subscriber' onclick="window.open('/add-subscriber',
    'popUpWindow','height=400,width=600,left=10,top=10,,scrollbars=yes,menubar=no'); return false;">
    <br>
    Package*: <select name="package">
        {% for p in pkgs %}
          <option value="{{ p[0] }}">{{ p[1] }}</option>
        {% endfor %}
    </select>
    <input type='button' name='addPackage' value='Add Package' onclick="window.open('/add-package', 'popUpWindow',
    'height=400,width=600,left=10,top=10,,scrollbars=yes,menubar=no'); return false;">
    <br>
    Start Date*: <input type="datetime-local" name="start-date"><br>
    Last Renewal*: <input type="datetime-local" name="renewal-date"><br>
    Status: <input type="text" name="status" placeholder="New"><br>
    Subscriber Rating (1-5): <input type="number" name="rating"><br>
    Premium? <input type="checkbox" name="premium" value="true"><br>
    <input type="submit" value="Submit">
 </form>
<br>
<p>*Required</p>
<br/>
{% endblock %}
