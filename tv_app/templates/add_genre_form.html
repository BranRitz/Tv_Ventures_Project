{% extends 'base.html' %}

{% block content_top %}
<h1>{% block title %}Add New Genre{% endblock %}</h1>
{% endblock %}

{% block content %}
<head>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='inp.css') }}">
  </head>
<h3>Add New Genre:</h3>
<form id="add-genre" action="/add-genre" method="post">
    Genre Name*: <input type="text" name="genre-name"><br>
    Kid Friendly?* <input type="checkbox" name="kid-friendly" value="true"><br>
    <input type="submit" value="Submit">
 </form>
<br>
<p>*Required</p>
<br/>
{% endblock %}
